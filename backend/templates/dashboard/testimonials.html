<!DOCTYPE html>
<html>
<head>
  <title>testimonials Manager</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f6f8;
      padding: 40px;
      color: #333;
    }

    h1 {
      font-size: 28px;
      margin-bottom: 20px;
      color: #2c3e50;
    }

    .button, button, input[type="submit"] {
      display: inline-block;
      background-color: #4CAF50;
      color: white;
      padding: 10px 18px;
      margin: 5px 0;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      cursor: pointer;
      text-decoration: none;
      transition: 0.3s;
    }

    .button:hover, button:hover, input[type="submit"]:hover {
      background-color: #45a049;
    }

    .danger-button {
      background-color: #e74c3c;
    }

    .danger-button:hover {
      background-color: #c0392b;
    }

    .back-link {
      display: inline-block;
      margin-bottom: 30px;
      text-decoration: none;
      color: #666;
    }

    .back-link:hover {
      text-decoration: underline;
    }

    .info-table {
      width: 100%;
      border-collapse: collapse;
      background: white;
      box-shadow: 0 2px 5px rgba(0,0,0,0.06);
      border-radius: 8px;
      overflow: hidden;
    }

    th, td {
      padding: 14px 20px;
      text-align: left;
      border-bottom: 1px solid #f0f0f0;
    }

    th {
      background-color: #f9f9f9;
      color: #555;
      font-weight: 600;
    }

    tr:hover {
      background-color: #f2f2f2;
    }

    .icon-preview img {
      width: 40px;
      height: 40px;
      object-fit: contain;
    }

    .action-links a {
      margin-right: 12px;
      color: #3498db;
      text-decoration: none;
      font-weight: 500;
    }

    .action-links a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <h1>testimonials Manager</h1>

  <a href="{% url 'dashboard_home' %}" class="back-link">← Back to Dashboard</a>
  <br><br>
  <a href="{% url 'add_testimonial' %}" class="button">+ Add New testimonial</a>

  <table class="info-table">
    <thead>
      <tr>
        <th>image</th>
        <th>name</th>
        <th>qoute</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      {% for block in blocks %}
      <tr>
        <td class="icon-preview">
          {% if block.image%}
            <img src="{{ block.image.url }}" alt="{{ block.title }}">
          {% else %}
            —
          {% endif %}
        </td>
        <td>{{ block.name }}</td>
        <td>{{ block.qoute|truncatechars:100 }}</td>
        <td class="action-links">
          <a href="{% url 'edit_testimonial' block.pk %}">Edit</a>
          <a href="{% url 'delete_testimonial' block.pk %}" class="danger-button">Delete</a>
        </td>
      </tr>
      {% empty %}
      <tr><td colspan="4">No testimonials found.</td></tr>
      {% endfor %}
    </tbody>
  </table>

</body>
</html>

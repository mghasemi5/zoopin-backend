<!DOCTYPE html>
<html>
<head>
  <title>Add slider</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f6f8;
      padding: 40px;
    }
    h1 {
      color: #2c3e50;
      margin-bottom: 20px;
    }
    form {
      background: white;
      padding: 25px;
      border-radius: 8px;
      max-width: 600px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    input, textarea {
      width: 100%;
      padding: 10px 12px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
      background-color: #fafafa;
    }
    input[type="submit"], .button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 18px;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      cursor: pointer;
    }
    input[type="submit"]:hover, .button:hover {
      background-color: #45a049;
    }
    .back-link {
      display: inline-block;
      margin-top: 20px;
      text-decoration: none;
      color: #666;
    }
    .back-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>Add slider</h1>

  <form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Save slider">
  </form>

  <a href="{% url 'slider' %}" class="back-link">‚Üê Back to sliders</a>
</body>
</html>

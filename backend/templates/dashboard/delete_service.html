<!DOCTYPE html>
<html>
<head>
  <title>Delete service</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f6f8;
      padding: 40px;
    }
    h1 {
      color: #e74c3c;
    }
    .warning {
      background: white;
      padding: 25px;
      border-radius: 8px;
      max-width: 500px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      color: #333;
    }
    form {
      margin-top: 20px;
    }
    button {
      background-color: #e74c3c;
      color: white;
      padding: 10px 18px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
    }
    button:hover {
      background-color: #c0392b;
    }
    .back-link {
      display: inline-block;
      margin-left: 20px;
      text-decoration: none;
      color: #666;
    }
    .back-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>Delete service</h1>

  <div class="warning">
    <p>Are you sure you want to delete <strong>{{ block.title }}</strong>?</p>

    <form method="POST">
      {% csrf_token %}
      <button type="submit">Yes, Delete</button>
      <a href="{% url 'services' %}" class="back-link">Cancel</a>
    </form>
  </div>
</body>
</html>

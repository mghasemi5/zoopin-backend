<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Manager Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Cardo:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: #f4f4f4;
      color: #1c2a49;
    }

    /* ────────────── Hero Section ────────────── */
    .hero {
      background: #1c2a49;
      color: #e5e4e2;
      padding: 60px 20px;
      text-align: center;
    }

    .hero img {
      max-width: 120px;
      margin-bottom: 15px;
    }

    .hero h1 {
      font-family: 'Cardo', serif;
      font-size: 2rem;
      margin: 0;
      letter-spacing: 1px;
    }

    /* ────────────── Menu Grid ────────────── */
    .menu {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 15px;
      max-width: 900px;
      margin: 40px auto;
      padding: 20px;
    }

    .menu a.button {
      display: block;
      text-align: center;
      padding: 14px 20px;
      background: #1c2a49;
      color: #e5e4e2;
      text-decoration: none;
      font-weight: 500;
      border-radius: 8px;
      transition: background 0.3s ease, transform 0.2s ease;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
    }

    .menu a.button:hover {
      background: #24375c;
      transform: translateY(-2px);
    }

    .menu a.button:active {
      transform: translateY(0);
    }
  </style>
</head>
<body>

  <!-- ────────────── Hero Section ────────────── -->
  <div class="hero">
    <img src="{% static 'images/logo.png' %}" alt="Zoopin Logo">
    <h1>Manager Dashboard</h1>
  </div>

  <!-- ────────────── Manager Menu ────────────── -->
  <div class="menu">
    <a href="{% url 'slider' %}" class="button">Slider Manager</a>
    <a href="{% url 'infoblocks' %}" class="button">Infoblocks Manager</a>
    <a href="{% url 'logos' %}" class="button">Logos Manager</a>
    <a href="{% url 'partners' %}" class="button">Partners Manager</a>
    <a href="{% url 'testimonials' %}" class="button">Testimonials Manager</a>
    <a href="{% url 'insights' %}" class="button">Insights Manager</a>
    <a href="{% url 'about' %}" class="button">About Manager</a>
    <a href="{% url 'services' %}" class="button">Services Manager</a>
  </div>

</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <title>Admin Panel</title>
<style>
  * {
    box-sizing: border-box;
  }

  body {
    font-family: 'Segoe UI', sans-serif;
    background-color: #f4f6f8;
    padding: 40px;
    color: #333;
  }

  h1 {
    font-size: 28px;
    margin-bottom: 20px;
    color: #2c3e50;
  }

  .button, button, input[type="submit"] {
    display: inline-block;
    background-color: #4CAF50;
    color: white;
    padding: 10px 18px;
    margin: 5px 0;
    border: none;
    border-radius: 6px;
    font-size: 14px;
    cursor: pointer;
    text-decoration: none;
    transition: 0.3s;
  }

  .button:hover, button:hover, input[type="submit"]:hover {
    background-color: #45a049;
  }

  .danger-button {
    background-color: #e74c3c;
  }

  .danger-button:hover {
    background-color: #c0392b;
  }

  table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 30px;
    background: white;
    box-shadow: 0 2px 5px rgba(0,0,0,0.06);
    border-radius: 8px;
    overflow: hidden;
  }

  th, td {
    padding: 14px 20px;
    text-align: left;
    border-bottom: 1px solid #f0f0f0;
  }

  th {
    background-color: #f9f9f9;
    color: #555;
    font-weight: 600;
  }

  tr:hover {
    background-color: #f2f2f2;
  }

  form {
    background: white;
    padding: 25px;
    border-radius: 8px;
    max-width: 700px;
    box-shadow: 0 2px 5px rgba(0,0,0,0.1);
  }

  input[type="text"],
  input[type="email"],
  input[type="url"],
  input[type="file"],
  textarea,
  select {
    width: 100%;
    padding: 10px 12px;
    margin-bottom: 15px;
    border: 1px solid #ccc;
    border-radius: 6px;
    font-size: 14px;
    background-color: #fafafa;
    transition: border 0.3s;
  }

  input:focus,
  textarea:focus {
    border-color: #4CAF50;
    outline: none;
  }

  .action-links a {
    margin-right: 12px;
    color: #3498db;
    text-decoration: none;
    font-weight: 500;
  }

  .action-links a:hover {
    text-decoration: underline;
  }

  .back-link {
    display: inline-block;
    margin-top: 20px;
    text-decoration: none;
    color: #666;
  }

  .back-link:hover {
    text-decoration: underline;
  }
</style>

</head>
<body>
  <h1>Zoopin Admin Panel</h1>

  <center><a href="{% url 'slider' %}" class="button">Slider manager</a></center>
  <center><a href="{% url 'infoblocks' %}" class="button">Infoblocks manager</a></center>
  <center><a href="{% url 'logos' %}" class="button">logos manager</a></center>
  <center><a href="{% url 'partners' %}" class="button">Partners manager</a></center>
  <center><a href="{% url 'testimonials' %}" class="button">Testimonials manager</a></center>
  <center><a href="{% url 'insights' %}" class="button">Insights manager</a></center>


</body>
</html>

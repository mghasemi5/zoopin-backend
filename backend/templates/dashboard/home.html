<!DOCTYPE html>
<html>
<head>
  <title>Admin Panel</title>
<style>
  /* ────────────── Testimonials Section ────────────── */
.testimonials-section {
  position: relative;
  background: linear-gradient(135deg, #1c2a49 0%, #24375c 100%);
  padding: 100px 20px;
  color: #e5e4e2;
  text-align: center;
  overflow: hidden;
}

.testimonials-section::before {
  content: "";
  position: absolute;
  inset: 0;
  background: url('../assets/images/testimonials/bg-sky.jpg') no-repeat center/cover;
  opacity: 0.08;
}

/* ────────────── Swiper Container ────────────── */
.testimonials-swiper {
  max-width: 950px;
  margin: 0 auto;
  padding: 40px;
  border-radius: 20px;
  background: rgba(28, 42, 73, 0.65);
  box-shadow: 0 12px 40px rgba(0, 0, 0, 0.25);
  backdrop-filter: blur(8px);
}

/* ────────────── Individual Slide ────────────── */
.testimonial-slide {
  text-align: left;
  max-width: 780px;
  margin: 0 auto;
  transition: transform 0.3s ease;
}

.testimonial-slide:hover {
  transform: translateY(-6px);
}

/* ────────────── Quote Text ────────────── */
.quote {
  font-size: 1.5rem;
  line-height: 1.6;
  margin-bottom: 1.8rem;
  color: #e5e4e2;
  font-family: 'Cardo', serif;
  position: relative;
}

.quote::before {
  content: "“";
  font-size: 3.5rem;
  color: #e5e4e2;
  opacity: 0.25;
  position: absolute;
  left: -15px;
  top: -10px;
}

/* ────────────── Author Info ────────────── */
.author {
  display: flex;
  align-items: center;
  gap: 1.2rem;
}

.avatar {
  width: 72px;
  height: 72px;
  border-radius: 50%;
  border: 3px solid #e5e4e2;
  object-fit: cover;
  box-shadow: 0 6px 14px rgba(0, 0, 0, 0.35);
}

.author-info {
  display: flex;
  flex-direction: column;
}

.name {
  font-weight: 600;
  font-size: 1.15rem;
  color: #e5e4e2;
  letter-spacing: 0.5px;
}

.title,
.company {
  font-size: 0.95rem;
  color: rgba(229, 228, 226, 0.75);
}

/* ────────────── Swiper Controls ────────────── */
.swiper-button-next,
.swiper-button-prev {
  color: #e5e4e2 !important;
  background: rgba(28, 42, 73, 0.85);
  border-radius: 50%;
  padding: 12px;
  transition: all 0.3s ease;
}

.swiper-button-next:hover,
.swiper-button-prev:hover {
  background: #e5e4e2;
  color: #1c2a49 !important;
}

</style>

</head>
<body>
  <h1>Zoopin Admin Panel</h1>

  <center><a href="{% url 'slider' %}" class="button">Slider manager</a></center>
  <center><a href="{% url 'infoblocks' %}" class="button">Infoblocks manager</a></center>
  <center><a href="{% url 'logos' %}" class="button">logos manager</a></center>
  <center><a href="{% url 'partners' %}" class="button">Partners manager</a></center>
  <center><a href="{% url 'testimonials' %}" class="button">Testimonials manager</a></center>
  <center><a href="{% url 'insights' %}" class="button">Insights manager</a></center>
  <center><a href="{% url 'about' %}" class="button">About manager</a></center>
  <center><a href="{% url 'services' %}" class="button">Services manager</a></center>


</body>
</html>
